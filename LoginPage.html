<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="LogInPage">
        <div class="login">
            <div class="title">
                <h1>Log In</h1>
            </div>
            <div class="info">
                <div class="email">
                    <label for="">Email Address</label>
                    <input type="email">
                </div>
                <div class="password">
                    <label for="">Password</label>
                    <input type="password">
                </div>
                <div class="remember_me">
                    <input type="checkbox" id="remember.me">
                    <label for="remember.me">Remember ME</label>
                </div>
                <div class="reset">
                    <Button>LogIn</Button>
                    <a href="">Forgot Your Password ?</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
